<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Maison Dinard & Fils</title>
  </head>

  <body>
    <nav>
      <img src="./img/logo.webp" alt="logo" />
    </nav>

    <form id="form">
      <input id="searchInput" type="text" placeholder="Rechercher" />
    </form>

    <div class="selection">
      <a href="javascript:;" class="Vin">
        <h1>VINS</h1>
        <i class="fas fa-times"></i>
        <img src="./img/wine.jpg" alt="" />
      </a>

      <a href="javascript:;" class="Champagne">
        <h1>CHAMPAGNES</h1>
        <i class="fas fa-times"></i>
        <img src="./img/champagne.jpg" alt="" />
      </a>

      <a href="javascript:;" class="Spiritueux">
        <h1>SPIRITUEUX</h1>
        <i class="fas fa-times"></i>
        <img src="./img/whisky.jpg" alt="" />
      </a>
    </div>

    <div class="selectedDiv"></div>
  </body>
</html>
